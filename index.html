<!DOCTYPE html>
<html>
  <head>
    <title>Real-time Stock Price Chart</title>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"
    ></script>

    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/data.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/stock/modules/export-data.js"></script>
    <!-- bar chart script -->
    <script src="https://code.highcharts.com/stock/modules/accessibility.js"></script>

    <script src="/stock.js"></script>
    <link rel="stylesheet" type="text/css" href="/stock.css" />
    <style src="/stock.css"></style>
  </head>

  <body>
    <div class="inputContainer">
      <div id="inputDIv" class="header">
        <h2 style="margin: 5px">Real-time Stock Price Chart</h2>
        <div>
          <input
            type="text"
            style="max-width: 50%"
            id="myInput"
            placeholder="Enter Stock..."
          />
          <span style="margin-left: 5px" onclick="addStock()" class="addBtn"
            >Get Stock</span
          >
        </div>
        <div class="timerDiv">
          <span onclick="start()" class="addBtn">Show Real-Time Data</span>
          <span
            style="margin-left: 5px"
            onclick="clearInterval(timelyUpdate)"
            class="addBtn"
            >Stop Real-Time Data</span
          ><span
            style="margin-left: 5px"
            onclick="showHistoricalData()"
            class="addBtn"
            >Show Historical Data</span
          >
        </div>
      </div>
      <ul id="myUL"></ul>
    </div>

    <figure class="highcharts-figure">
      <div id="barchartcontainer"></div>
    </figure>
    <div id="container">
        <s
    </div>
  </body>
</html>
